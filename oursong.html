<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Our Song</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Poppins',sans-serif;
  background:
    linear-gradient(135deg,#fff1f2,#fdf4ff,#eef2ff);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:30px 15px;
}

/* ---------- PLAYER BOX ---------- */
.player{
  background:rgba(255,255,255,0.9);
  backdrop-filter:blur(10px);
  border-radius:30px;
  padding:40px;
  max-width:420px;
  width:100%;
  text-align:center;
  box-shadow:0 25px 60px rgba(0,0,0,.12);
}

/* ---------- TITLE ---------- */
.player h1{
  font-family:'Great Vibes',cursive;
  font-size:64px;
  background:linear-gradient(90deg,#ff2f68,#c24bff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.player p{
  font-size:15px;
  color:#64748b;
  margin-top:8px;
}

/* ---------- HEART ---------- */
.heart{
  font-size:48px;
  margin:25px 0;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.15)}
  100%{transform:scale(1)}
}

/* ---------- CONTROLS ---------- */
.controls{
  margin-top:25px;
}

button{
  background:#ff2f68;
  border:none;
  color:#fff;
  font-size:18px;
  padding:14px 40px;
  border-radius:40px;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(255,47,104,.35);
  transition:.3s;
}

button:hover{
  transform:translateY(-3px);
}

/* ---------- FOOTER ---------- */
.footer{
  margin-top:30px;
  font-family:'Great Vibes',cursive;
  font-size:28px;
  color:#ff2f68;
}

/* ---------- MOBILE ---------- */
@media(max-width:420px){
  .player{
    padding:28px;
  }

  .player h1{
    font-size:46px;
  }

  .heart{
    font-size:40px;
  }
}
</style>
</head>

<body>

<div class="player">

  <h1>Our Song</h1>
  <p>The song that reminds me of you ü§ç</p>

  <div class="heart">üé∂‚ù§Ô∏è</div>

  <!-- AUDIO -->
  <audio id="song" loop>
    <source src="Dil Ka Shehar Tu Hai Ringtone Download Pagalworld Mp3.mp3" type="audio/mpeg">
  </audio>

  <!-- BUTTON -->
  <div class="controls">
    <button onclick="toggleSong()">Play Song</button>
  </div>

  <div class="footer">
    Always us ‚ú®
  </div>

</div>

<script>
const song = document.getElementById("song");
const btn = document.querySelector("button");

function toggleSong(){
  if(song.paused){
    song.volume = 0.4;
    song.play();
    btn.innerText = "Pause Song";
  }else{
    song.pause();
    btn.innerText = "Play Song";
  }
}

// Mobile autoplay safe (first tap)
document.addEventListener("click",()=>{
  if(song.paused){
    song.volume = 0.4;
    song.play().catch(()=>{});
    btn.innerText = "Pause Song";
  }
},{once:true});
</script>

</body>
</html>
