<style>
*{

}

body{

  background:
    linear-gradient(135deg,#fff1f2,#fdf4ff,#eef2ff);
  min-height:100vh;
  padding:40px 20px;
}

/* ---------- HEADER ---------- */
.header{
  text-align:center;
  margin-bottom:40px;
}

.header h1{
  font-family:'Great Vibes',cursive;
  font-size:64px;
  background:linear-gradient(90deg,#ff2f68,#c24bff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.header p{
  font-size:16px;
  color:#64748b;
  margin-top:10px;
}

/* ---------- GRID ---------- */
.grid{
  max-width:900px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
}

/* ---------- CARD ---------- */
.card{
  background:#fff;
  border-radius:24px;
  padding:28px;
  box-shadow:0 15px 40px rgba(0,0,0,.08);
  cursor:pointer;
  transition:.3s;
  position:relative;
}

.card:hover{
  transform:translateY(-6px);
}

.card h3{
  font-family:'Great Vibes',cursive;
  font-size:34px;
  color:#ff2f68;
}

.card small{
  display:block;
  margin-top:8px;
  color:#64748b;
  font-size:14px;
}

/* ---------- MODAL ---------- */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}

.modal-box{
  background:#fff;
  max-width:420px;
  width:90%;
  padding:30px;
  border-radius:24px;
  text-align:center;
}

.modal-box h2{
  font-family:'Great Vibes',cursive;
  font-size:42px;
  color:#ff2f68;
  margin-bottom:15px;
}

.modal-box p{
  font-size:16px;
  line-height:1.8;
  color:#374151;
}

.close{
  margin-top:22px;
  padding:10px 26px;
  border:none;
  border-radius:30px;
  background:#ff2f68;
  color:#fff;
  cursor:pointer;
}

/* ---------- MOBILE ---------- */
@media(max-width:768px){
  .header h1{font-size:46px;}
  .card h3{font-size:30px;}
}

@media(max-width:420px){
  body{padding:25px 12px;}
}
</style>
</head>
